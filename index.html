<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dakik Kargo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }

      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
        animation: fadeOut 1s ease 4s forwards;
      }

      #splash h1 {
        font-size: 2.5rem;
        opacity: 0;
        animation: zoomIn 1s ease 0.5s forwards;
      }

      #splash p {
        margin-top: 10px;
        opacity: 0;
        font-size: 1rem;
        animation: fadeIn 1s ease 1.5s forwards;
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.6);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      #main-content {
        display: none;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="splash">
      <h1>Dakik Kargo</h1>
      <p>En hızlı teslimat, en doğru rota</p>
    </div>

    <div id="main-content">
      <!-- Buraya ana içerik gelecek -->
      <h2>Hoş Geldiniz</h2>
      <p>Bu, animasyon sonrası görünen gerçek sayfa içeriğidir.</p>
    </div>

    <script>
      setTimeout(() => {
        document.getElementById("main-content").style.display = "block";
      }, 5000);
    </script>
  </body>
</html>
